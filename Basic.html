<!DOCTYPE html>
<!--    This line declare that what type of document is this we are using it is essential for web browser to know -->

<!-- Html Element :
                : Basically html element is the container of the all html element except <!DOCTYPE> tag .
                : This line state that information we are writing in this element are of which language ex English-en Spanish-es French-fr -->
<html lang="en">
<!-- Head Element :
                : Head is the container of the Metadata
                : Metadata is the data(information) of data
                : It contain element like - Title,style,meta,link,script,base
                : Title :
                        : Define the title of document shown in the browser title bar
                        : It is very important at SEO point of view
                : Style :
                        : It contain the style information of html page
                : Link  :
                        : Define the relationship between the current document and an external resource.
                : Meta  :
                        : Used to specify the character set, page description, keyword, Author of document, viewport setting .
                : Script:
                        :Used to define the client side JS
                        -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    Body Element:
                : Define the html body 
                : body contain the all element of html document such as heading paragraph ,image,hyperlink,lists
                : there e only one body in the html document
-->

<body>

</body>

</html>
