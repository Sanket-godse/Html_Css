<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>

<body>
    <h1 style="color:rgb(248, 16, 100) ;">RGB</h1>
    <!-- rgb(red,green,blue) -->
    <h1 style="color:rgba(100, 16, 100,0.8) ;">RGB</h1>
    <!-- rgb(red,green,blue ,alpha) -->
    <h1 style="color:#511105 ;">RGB</h1>
    <!-- #rrggbb -->
    <h1 style="color:hsl(28, 16%, 50%) ;">RGB</h1>
    <!-- hue(hue,saturation%,lightness%) -->


</body>

</html>
