<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>

<body>
    <!--
        Formating :
                : Formating is basically related to the text present in the web page 
                : For Better representation of information we use the formating
                : Formating contain diffrent type of attribute are as follows
                break : <b>
                    : it is used to break the line and start to new line
                strong : <strong>
                    : used to bold the text
                italic : <i>
                    : italic the text
                emphasized : <em>
                    : 
                small : <small>
                mark : <mark>
                    : heighlight the text
                inserted : <ins>
                    : underline the text
                delete : <del>
                    : delete the text with horizontal line
                subscript :<sub>
                    : shows the below the normal line
                superscript : <sup>
                    : shows the up to the normal line
                    
    -->
</body>

</html>
