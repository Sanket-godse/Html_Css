<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Attribute</title>
</head>

<body>
    <!--
        Attribute:
                : All html element can have attribute
                : Provide additional information about element
                : Specified in always start tag
    -->

    <a href="https://www.w3schools.com/html/html_attributes.asp">Href</a>
    <!-- a is the element but we specify the href attribute into that which provide the information about link -->

    <img src="\Images\example.jpg" alt="Butterfly Image" width="500" height="500">
    <!-- Here we use two attrbute src which specifies the path of image and second alt wich specify the text which is gonna show when image is not load
        Absolute URL :
                    : when we use external hosted image the we use absolute url
                    : src="https://www.w3schools.com/images/img_girl.jpg"
        Relatiive URL :
                    : when we are using the image which is hosted within website then we use relative url
                    : src="/images/img_girl.jpg
        width : 
                    : Specify the width of image
        Height :
                    : Specify the height of the image                   
    -->

    <p style="color: red;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, excepturi?</p>
    <!--
        Style :
                : This Attribute is used to stylize the element
    -->
</body>

</html>
